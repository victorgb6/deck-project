<div ng-show="Deckbuilder.isLoggedIn()" class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group arena-list">
        <li class="list-group-item" ng-repeat="arena in Deckbuilder.arenas | orderBy:'number'">
          <div class="arena-info" ng-click="Deckbuilder.toggleArena(arena.number)" ng-class="Deckbuilder.checkArena(arena.number) ? 'selected' : ''">
            <p class="arena-name">{{arena.name}}</p>
            <img ng-src="/assets/images/arenas/{{arena.idName}}.png" alt="{{arena.name}}" />
            <p class="arena-number">Arena {{arena.number}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 card-container">
      <ul class="list-group card-list">
        <li ng-show="Deckbuilder.checkArena(card.arena)" class="list-group-item" ng-repeat="card in Deckbuilder.cards | orderBy:'arena'">
          <div class="card-info" ng-click="Deckbuilder.addCard(card._id)">
            <img ng-src="/assets/images/cards/{{card.idName}}.png" alt="{{card.name}}" />
          </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
      <ul class="list-group card-list">
        <li class="list-group-item" ng-repeat="card in Deckbuilder.deckCards">
          <div class="card-info" ng-click="Deckbuilder.removeCard(card._id)">
            <img ng-src="/assets/images/cards/{{card.idName}}.png" alt="{{card.name}}" />
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
