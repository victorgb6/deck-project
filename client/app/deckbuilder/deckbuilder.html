<div ng-show="Deckbuilder.isLoggedIn()" class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="deckName">Name:</label>
        <input type="text" class="form-control" ng-model="Deckbuilder.name" id="deckName" placeholder="Write a descriptive name for your deck">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h5>
        Select the arenas you want your deck to be used:
      </h5>
      <ul class="list-group arena-list">
        <li class="list-group-item" ng-repeat="arena in Deckbuilder.arenas | orderBy:'number'">
          <div class="arena-info" ng-click="Deckbuilder.toggleArena(arena.number)" ng-class="Deckbuilder.checkArena(arena.number) ? 'selected' : ''">
            <p class="arena-name">{{arena.name}}</p>
            <img ng-src="/assets/images/arenas/{{arena.idName}}.png" alt="{{arena.name}}" />
            <p class="arena-number">Arena {{arena.number}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 card-container">
      <h5>Select the cards you want in your deck:</h5>
      <ul class="list-group card-list">
        <li ng-show="Deckbuilder.checkArena(card.arena)" class="list-group-item" ng-repeat="card in Deckbuilder.cards | orderBy:'arena'">
          <div class="card-info" ng-click="Deckbuilder.addCard(card._id)">
            <img ng-src="/assets/images/cards/{{card.idName}}.png" alt="{{card.name}}" />
          </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
      <h5>This is your deck:</h5>
      <ul class="list-group card-list">
        <li class="list-group-item" ng-repeat="card in Deckbuilder.deckCards">
          <div class="card-info" ng-click="Deckbuilder.removeCard(card._id)">
            <img ng-src="/assets/images/cards/{{card.idName}}.png" alt="{{card.name}}" />
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 bottom-wrapper">
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" ng-model="Deckbuilder.description" required="description-error"></textarea>
      </div>
    </div>
    <div class="col-lg-6 bottom-wrapper">
      <dl>
        <dt>Avg. Elixir Cost: </dt>
        <dd>{{Deckbuilder.avgelixir | number : 1}}</dd>
      </dl>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 action-wrapper">
      <button id="submit-deck" ng-click="Deckbuilder.submitDeck()" type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
