<div ng-show="Decklist.isLoggedIn()" class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <th>
              Deck Name
            </th>
            <th>
              Av. Elixir
            </th>
            <th>
              Type
            </th>
            <th>
              Rating
            </th>
            <th>
              Views
            </th>
            <th>
              Comments
            </th>
            <th>
              Updated
            </th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="deck in Decklist.decks">
          <td>
            {{deck.name}}
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
