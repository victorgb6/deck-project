<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h2>{{Deckdetail.deck.name}}</h2>
      <span><strong>Creator:</strong>{{Deckdetail.deck.ownerName}}</span>
    </div>
    <div class="col-lg-6">
      <p>Ad</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="content-box">
        <p>
          Description text
        </p>
      </div>
    </div>
    <div class="col-lg-6">
      <p>
        Cards:
      </p>
      <ul class="list-group card-list">
        <li class="list-group-item" ng-repeat="card in Deckdetail.cards">
          <div class="card-info">
            <img ng-src="/assets/images/cards/{{card.idName}}.png" alt="{{card.name}}" />
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      Comments
    </div>
  </div>
</div>
